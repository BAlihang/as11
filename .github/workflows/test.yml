name: Automated Tests for find_lowest_number

on:
  push:

jobs:
  test:
    name: Run Automated Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Test 1 - Ten Numbers
        run: |
          python3 find_lowest_number.py test/test1_input.txt test1_output.txt
          diff test1_output.txt test/test1_expected.txt

      - name: Test 2 - One Number
        run: |
          python3 find_lowest_number.py test/test2_input.txt test2_output.txt
          diff test2_output.txt test/test2_expected.txt

      - name: Test 3 - Blank File
        run: |
          python3 find_lowest_number.py test/test3_input.txt test3_output.txt
          diff test3_output.txt test/test3_expected.txt
