name: Test for Assignment 11

on: 
    push:

jobs:
  test:
    name: Run Automated Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: check for single number
        run: 
          python3 find_lowest_number.py test/test2_input.txt test2_output.txt
          diff test2_output.txt test/test2_expected.txt
